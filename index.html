<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/syles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="/assets/img/logo.jpg" alt="Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li>Electrónica (10)</li>
                <li>Ropa (5)</li>
                <li>Hogar (8)</li>
                <li>Juguetes (12)</li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="product-grid">
                <div class="product-card">
                    <img src="/assets/img/1366_2000.jpeg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>$100.00</p>
                </div>
                <div class="product-card">
                    <img src="/assets/img/1366_2000.jpg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>$200.00</p>
                </div>
                <div class="product-card">
                    <img src="/assets/img/3.jpeg" alt="Producto 3">
                    <h3>Producto 3</h3>
                    <p>$300.00</p>
                </div>
                <!-- Agregar más productos según sea necesario -->
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 Mi E-commerce</p>
    </footer>
</body>
</html>
